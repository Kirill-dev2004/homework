<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./http/http.js" defer></script>
    <script src="./todo.js" defer></script>
</head>
<body>
    <header>
        <input type="text" class="title">
        <input type="text" class="body">
        <button class="create">Create todo</button>
    </header>
    <div class="content">
        <div class="list">
        </div>
        <div class="edit-container">
            <p>Change Todo</p>
            <div class="edit">
                <input type="text" class="change-title">
                <input type="text" class="change-body">
                <button class="save">Save Todo</button>
            </div>
        </div>
    </div>
</body>
</html>
